<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Head Office</title>
  </h:head>
  <h:outputStylesheet library="css" name="styles.css"/>
  
  <h:body>
  	<h:messages globalOnly="true" styleClass="error"/>
    <h2>Add Head Office</h2>
    <h:form>
      Store ID: 
      <h:outputText value="&#160;"/>
      <h:inputText id="id" value="#{headOffice._id}" required="true" requiredMessage="ID is mandatory" /><br/><br/>
      <h:message for="id" styleClass="error"/>
      <br/><br/>
      Location:    
      <h:outputText value="&#160;"/>
      <h:inputText id="founded" value="#{headOffice.location}" required="true" requiredMessage="Location is mandatory"/><br/><br/>
      <h:message for="founded" styleClass="error"/>
      <br/><br/>
      <h:commandButton value="Add" action="#{shopController.addHeadOffice(headOffice)}"/>
   </h:form>
   <br/>
   <h:form>
  		<h:commandLink value="Home" action="#{shopController.moveToHomePage()}"/> 
  		<h:outputText value="&#160;" />
  		<h:commandLink value="Stores" action="list_stores"/> 
	</h:form>
  </h:body>
</html>
