<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Store/Product Details</title>
  </h:head>
  <h:outputStylesheet library="css" name="tables.css"/>
  <h:outputStylesheet library="css" name="styles.css"/>
    
  <h:body>
  	<h2>Store/Product Details</h2>
  	<h:dataTable value="#{shopController.storeProducts}" var="sProduct"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  #{sProduct.id}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Store Name</f:facet>
	 	  #{sProduct.name}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Founded</f:facet>
	 	  #{sProduct.founded}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Product ID</f:facet>
	 	  #{sProduct.pid}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Product Name</f:facet>
	 	  #{sProduct.prodName}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Price</f:facet>
	 	  #{sProduct.price}
		</h:column>
	</h:dataTable>
	<br/>
   <h:form>
  		<h:commandLink value="Home" action="#{shopController.moveToHomePage()}"/> 
  		<h:outputText value="&#160;" />
  		<h:commandLink value="Stores" action="list_stores"/> 
	</h:form>
  </h:body>
</html>
